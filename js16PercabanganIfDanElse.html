<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percabangan If / Else</title>
</head>
<body>
<script>
  var password = prompt('Massukan Password: ');

  if (password == "kopi") {
    document.write('<h2>Selamat Datang Bos</h2>');
  }else{
    document.write('<p>Password Salah, coba lagi!</p>');
  }
  document.write('<p>Terima kasih telah menggunakan aplikasi ini!</p>');
</script>
</body>
</html>
