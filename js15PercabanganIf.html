<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percabangan If</title>
</head>
<body>
  <script>
    var totalBelanja = prompt('Toatal Bealanja: ', 0);

    if (totalBelanja > 100000) {
      document.write('<h2>selamat anda dapat hadiah</h2>');
    }

    document.write('<p>Terima kasih sudah Berbelanja</p>');
  </script>
</body>
</html>
