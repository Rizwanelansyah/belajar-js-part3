<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <script>
      var jawab = prompt("Kamu Beruntung Pilih hadiah Nomor 1 sampai 5");
      var hadiah = "";

      switch (jawab) {
        case "1":
          hadiah = "Tisue";
          break;
        case "2":
          hadiah = "1 kotak Kopi";
          break;
        case "3":
          hadiah = "Sticker";
          break;
        case "4":
          hadiah = "Minyak Goreng";
          break;
        case "5":
          hadiah = "Uang Rp 50.000";
          break;
        default:
          document.write('<p>Anda salah pilih</p>');
      }

      if(hadiah == ''){
        document.write('<p>Kamu gagal mendapat hadiah</p>');
      }else{
        document.write(`<h2>Selamat Kamu Mendapatkan ${hadiah}</h2>`);
      }
    </script>
  </body>
</html>
